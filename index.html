<html>

<meta name="description" content="szinora">

  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <title>Színóra</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

#clock {
  position: relative;
  text-align: center;
  top: 50%;
}
html, body {
  height: 100%;
  position: relative;
  font-family: 'PT Sans', sans-serif;
  font-size: 36px;
  margin-top: -18px;
  color: white;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  if (hours < 10) {
    hours = '0' + hours;
  }
  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if (seconds < 10) {
    seconds = '0' + seconds;
  }
  var clockFace = hours + ' óra ' + minutes + ' perc '+ seconds + ' másodperc';
  var hexColor = '#' + minutes + hours + seconds;
  
  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
    setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();

</script>
</body>
</html>
